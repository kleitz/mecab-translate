<!DOCTYPE html>
<html ng-app="mecab-translate">
<head>
    <meta charset="utf-8">
    <title>mecab-translate</title>
    <link href="stylesheets/client.css" rel="stylesheet" type="text/css">
    <script src="vendor/angular.min.js"></script>
</head>
<body>
    <!-- Text input box -->
    <div ng-controller="Input">
        <textarea ng-model="textInput" ng-change="analyze()" id="text-input"></textarea>
    </div>
    <!-- Analyzed output -->
    <div ng-controller="Output">
        <div id="output">
            <span
                class="atom"
                ng-repeat="word in words"
                ng-class="posClass(word.pos)"
                ng-attr-title="{{posClass(word.pos)}}"
                ng-click="showInfo(word); translate(word.lemma)"
                ng-mouseenter="showReading(word.reading)"
                ng-mouseleave="showReading('-')">{{word.literal}}</span>
        </div>
        <div>{{reading}}</div>
        <table ng-if="word">
            <tr>
                <td>Pos</td>
                <td>{{word.pos}}, {{word.pos2}}, {{word.pos3}}, {{word.pos4}}</td>
            </tr>
            <tr>
                <td>Infl.</td>
                <td>{{word.inflection_type}}, {{word.inflection_form}}</td>
            </tr>
            <tr>
                <td>Lemma</td>
                <td>{{word.lemma}}</td>
            </tr>
            <tr>
                <td>Reading</td>
                <td>{{word.reading}}</td>
            </tr>
        </table>
    </div>
    <!-- Translation -->
    <div ng-controller="Translation">
        <ul>
            <li ng-repeat="entry in entries">
                <div ng-if="entry.common" style="color: green;">common word</div>
                <div style="font-size: 28px" ng-bind-html="entry.words.map(w).join('; ') | unsafe"></div>
                <div style="font-size: 20px" ng-bind-html="entry.readings.map(r).join('; ') | unsafe"></div>
                <ul>
                    <li ng-repeat="translation in entry.translations">
                        <div style="color: blue;">{{translation.parts_of_speech.join(', ')}}</div>
                        <div ng-bind-html="$index + 1 + '. ' + d(translation.definition) | unsafe"></div>
                    </li>
                </ul>
                <hr ng-if="!$last">
            </li>
        </ul>
    </div>

<script src="client.js"></script>
<script src="controllers/input.js"></script>
<script src="controllers/output.js"></script>
<script src="controllers/translation.js"></script>

<script src="services/mecab.js"></script>
<script src="services/edict2.js"></script>
<script src="services/helpers.js"></script>
</body>
</html>
